<!DOCTYPE html>
<html>
<head>
  <title>RA1 Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }
    
    .line-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .line {
      position: absolute;
      background: linear-gradient(to right, transparent, rgba(0, 255, 0, 0.3), transparent);
      width: 100%;
      height: 1px;
      animation: moveLine 15s linear infinite;
    }
    
    @keyframes moveLine {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(100vh); }
    }
    
    .content {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 1000px;
      text-align: center;
    }
    
    .typing-text {
      color: #0f0;
      font-size: 64px;
      font-weight: bold;
      text-shadow: 0 0 20px #0f0;
      margin-bottom: 50px;
      min-height: 150px;
      line-height: 1.3;
      animation: textGlow 2s infinite alternate;
      transform-origin: center;
    }
    
    @keyframes textGlow {
      0% { text-shadow: 0 0 10px #0f0; transform: scale(1); }
      100% { text-shadow: 0 0 30px #0f0, 0 0 50px #0f0; transform: scale(1.05); }
    }
    
    .cursor {
      display: inline-block;
      width: 15px;
      height: 80px;
      background-color: #0f0;
      animation: blink 0.7s infinite;
      vertical-align: middle;
      margin-left: 10px;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .buttons {
      margin-top: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    
    .btn {
      display: inline-block;
      padding: 25px 50px;
      font-size: 32px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 15px;
      color: #fff;
      transition: all 0.5s;
      min-width: 300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      border: none;
      animation: btnPulse 3s infinite;
      transform-origin: center;
    }
    
    @keyframes btnPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .btn-telegram {
      background: linear-gradient(135deg, #0088cc, #00aced);
    }
    
    .btn-owner {
      background: linear-gradient(135deg, #ff512f, #dd2476);
    }
    
    .btn:hover {
      transform: scale(1.1) !important;
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
      animation: none;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0.3) 0%,
        rgba(255,255,255,0) 60%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }
    
    @media (max-width: 768px) {
      .typing-text {
        font-size: 48px;
      }
      .btn {
        font-size: 24px;
        padding: 20px 40px;
        min-width: 250px;
      }
    }
    
    @media (max-width: 480px) {
      .typing-text {
        font-size: 36px;
      }
      .btn {
        font-size: 20px;
        padding: 15px 30px;
        min-width: 200px;
      }
    }
  </style>
</head>
<body>

<div class="line-bg" id="lineBackground"></div>

<div class="content">
  <div id="typing-text" class="typing-text"></div>
  <div class="buttons">
    <a href="https://t.me/your_channel" class="btn btn-telegram">RA1 TEAM CHANNEL</a>
    <a href="https://t.me/owner_username" class="btn btn-owner">OWNER RA1</a>
  </div>
</div>

<script>
  // Create moving lines background
  const lineBg = document.getElementById('lineBackground');
  for (let i = 0; i < 30; i++) {
    const line = document.createElement('div');
    line.classList.add('line');
    line.style.left = '0';
    line.style.top = `${Math.random() * 100}vh`;
    line.style.width = `${Math.random() * 30 + 70}%`;
    line.style.opacity = Math.random() * 0.5 + 0.1;
    line.style.animationDelay = `${Math.random() * 15}s`;
    line.style.animationDuration = `${Math.random() * 10 + 10}s`;
    lineBg.appendChild(line);
  }

  // Growing text animation
  const messages = [
    "AGAR TUMHE BHI COLOR TRADING SE PAISA KAMANA HAI",
    "TO ABHI NICHE DIYE GROUP JOIN KARO",
    "60% SALARY MILEGI",
    "1000 KA DEPOSIT = 600 RS TERA PROFIT"
  ];
  
  const typingText = document.getElementById('typing-text');
  let messageIndex = 0;
  let charIndex = 0;
  let isDeleting = false;
  let typingSpeed = 80;
  
  function type() {
    const currentMessage = messages[messageIndex];
    
    if (isDeleting) {
      typingText.textContent = currentMessage.substring(0, charIndex - 1);
      charIndex--;
      typingSpeed = 30;
    } else {
      typingText.textContent = currentMessage.substring(0, charIndex + 1);
      charIndex++;
      typingSpeed = 80;
    }
    
    // Text growing effect
    const scale = 1 + (charIndex/currentMessage.length)*0.1;
    typingText.style.transform = `scale(${isDeleting ? scale : scale})`;
    
    if (!isDeleting && charIndex === currentMessage.length) {
      isDeleting = true;
      typingSpeed = 2000;
    } else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      messageIndex = (messageIndex + 1) % messages.length;
      typingSpeed = 1000;
    }
    
    setTimeout(type, typingSpeed);
  }
  
  // Start typing effect
  setTimeout(type, 1000);
</script>

</body>
</html>
